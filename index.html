<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">





    <link rel="stylesheet" href="/styles/style.css">

</head>
<body>
  <section class="top-section">
    <nav class="navbar">
      <div class="logo raleway-sp"><a href="">LOGO</a></div>
      <button class="signup-btn raleway-sp">Sign Up</button>
    </nav>

    <div class="hero">
      <h1 class="raleway-sp">Cool Dark UI Template for Webflow Agencies!</h1>
      <button class="btn-primary raleway-sp">Stay Focused</button>
    </div>
  </section>

 
  <section class="about">
    <div class="set-in-action-item">
            <div class="action-text">
                <h3 class="raleway-sp">See It in Action</h3>
                <p class="raleway-sp" >Explore the live preview and imagine your brand in this bold new look.</p>
                <a href=""><button class="btn-primary">Launch Live Preview</button></a>

            </div>
            <div>
                <img class="wbfmini" src="./Assets/wc-mini.png" alt="WebFlow">
            </div>
    </div>
  </section>


  <div class="productive-user-section">
            <h3 class="user-intro raleway-sp">Joined Thousands of Productive Users</h3>
            <div class="options">
                <div class="option">
                <h1 >50K</h1>
                <p>Active Users</p>
                </div>
            <div class="option">
                <h1 >2M+</h1>
                <p>Focus Sessions</p>

            </div>
                <div class="option">
                <h1 >95%</h1>
                <p>Satisfaction Rate</p>

                </div>

            </div>
        </div>
